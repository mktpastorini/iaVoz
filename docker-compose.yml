services:
  assistenteIA:
    image: node:18-alpine
    networks:
      - intrategica
    working_dir: /app
    volumes:
      - assistenteIA:/app
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=https://mcnegecxqstyqlbcrhxp.supabase.co
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1jbmVnZWN4cXN0eXFsYmNyaHhwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyNTIzNjcsImV4cCI6MjA3MTgyODM2N30.DShdQDIBdmpnorYtZvOM1boXyY61R78jdMrRJgGfmlk
      - OPENAI_API_KEY=sua_chave_openai_aqui
      - NODE_ENV=production
    command:
      - sh
      - -c
      - |
        npm install -g pnpm &&
        pnpm install &&
        pnpm run build &&
        pnpm preview --host 0.0.0.0 --port 8080
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.assistenteia.rule=Host(`assistenteia.intrategica.com.br`)"
        - "traefik.http.routers.assistenteia.entrypoints=websecure"
        - "traefik.http.routers.assistenteia.priority=1"
        - "traefik.http.routers.assistenteia.service=assistenteia"
        - "traefik.http.routers.assistenteia.tls.certresolver=letsencryptresolver"
        - "traefik.http.services.assistenteia.loadbalancer.server.port=8080"
        - "traefik.http.services.assistenteia.loadbalancer.passHostHeader=true"

volumes:
  assistenteIA:
    external: true
    name: assistenteIA

networks:
  intrategica:
    external: true
    name: intrategica